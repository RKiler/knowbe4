    <style> /* Adjust Nav Logo dimensions */
.header-navigation .header-navigation_logo {
    max-height: 25px;
}

/* Make Create Topic button text match Primary Button */
.main-navigation--wrapper .menu-create-topic {
    font-weight: 700;
}

/* Use heavier weight for Banner Header, Home Page Card Titles, Page Headers */
.brand-hero-title,
.card-widget-title,
.thread-list-view-title,
.pill {
    font-weight: 700 !important;
}

/* Create more space above Show All Badges */
.btn--cta.btn--show-more {
    margin-top: 15px;
}

/* Idea post titles are set to translucent */
.topic-view .thread-list-block__title-link {
    opacity: 1;
}

/* Fix sizing of initial in mini avatar circle */
.avatar--XS {
    font-size: 8px !important;
}

/* Override the default Avatar background colors */
.avatar-variant-0 {
    background-color: #C2C2C2 !important;
    color: #2c2c2c !important;
}
.avatar-variant-1 {
    background-color: #FFA97E !important;
    color: #2c2c2c !important;
}
.avatar-variant-2 {
    background-color: #00F0B5 !important;
    color: #2c2c2c !important;
}
.avatar-variant-3 {
    background-color: #FFE66D !important;
    color: #2c2c2c !important;
}
.avatar-variant-4 {
    background-color: #F7AEF8 !important;
    color: #2c2c2c !important;
}
.avatar-variant-5 {
    background-color: #C08F88 !important;
    color: #2c2c2c !important;
}
.avatar-variant-6 {
    background-color: #ACF589 !important;
    color: #2c2c2c !important;
}
.avatar-variant-7 {
    background-color: #9381FF !important;
    color: #2c2c2c !important;
}
.avatar-variant-8 {
    background-color: #42CAFD !important;
    color: #2c2c2c !important;
}
.avatar-variant-9 {
    background-color: #FF7787 !important;
    color: #2c2c2c !important;
}

/* Override bg color of success notifications */
.box--success {
    background-color: #00f0b5;
    color: #2c2c2c !important;
}

/* Increase sidebar widget titles */
.Sidebarmodule .widget .widget-title,
.Sidebarmodule .widget__heading {
    font-size: 18px;
}

/* Add "(Public)" to all non-private user account fields */
#profile-settings-form #customfield label:not([data-private-label="Private"])::after,
label[for="ProfileSettingsForm_signature"]::after {
    content: '(Public)';
    font-weight: 400;
    color: var(--config-meta-text-color);
}

/* set username styling globally */
/* ^^^ plus a hack for usernames on the Ideas page until support fixes the bug */
a[href*="/members/"],
span:not(:has(a[href])) + span.user-title {
    color: #2C2C2C !important;
    font-weight: 600 !important;
}

} */

.icon--ellipsis.qa-topic-post-ellipsis {
    color: #2c2c2c;
}

.quicklink__title p {
    max-width: 370px;
    margin: 0 auto;
}

.kb4-override-html {
    height: calc(100% - 140px);
    min-height: unset;
}

    background-color: #fff;

const termsOfUseURL = 'https://support.knowbe4.com/hc/en-us/articles/25774878924563';

// Support functions  
function kb4_waitForEl(selector, docObj = document) {
    return new Promise(resolve => {
        if (docObj.querySelector(selector)) {
            return resolve(docObj.querySelector(selector));
        }
        const observer = new MutationObserver(mutations => {
            if (docObj.querySelector(selector)) {
                resolve(docObj.querySelector(selector));
                observer.disconnect();
            }
        });
        observer.observe(docObj, {
            attributes: true,
            childList: true,
            subtree: true
        });
    });
}

function kb4_waitForElAll(selector, docObj = document) {
    return new Promise(resolve => {
        if (docObj.querySelectorAll(selector)) {
            return resolve(docObj.querySelectorAll(selector));
        }
        const observer = new MutationObserver(mutations => {
            if (docObj.querySelectorAll(selector)) {
                resolve(docObj.querySelectorAll(selector));
                observer.disconnect();
            }
        });
        observer.observe(docObj, {
            attributes: true,
            childList: true,
            subtree: true
        });
    });
}

function observeForTermsOfUseLinks() {
    if (document.querySelectorAll('a[href="/site/terms"]')) {
        document.querySelectorAll('a[href="/site/terms"]').forEach(link => {
            link.setAttribute('href', termsOfUseURL);
            link.setAttribute('target', '_blank');
        });
    }
    const observer = new MutationObserver((mutationsList) => {
        for (const mutation of mutationsList) {
            if (mutation.type === 'childList') {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                        if (node.tagName === 'A' && node.getAttribute('href') === '/site/terms') {
                            node.setAttribute('href', termsOfUseURL);
                            node.setAttribute('target', '_blank');
                        } else if (node.querySelectorAll) {
                            node.querySelectorAll('a[href="/site/terms"]').forEach((link) => {
                                link.setAttribute('href', termsOfUseURL);
                                link.setAttribute('target', '_blank');
                            });
                        }
                    }
                });
            }
        }
    });
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });
}

observeForTermsOfUseLinks();

function kb4_onClassChange(node, callback) {
    let lastClassString = node.classList.toString();
    const mutationObserver = new MutationObserver((mutationList) => {
        for (const item of mutationList) {
            if (item.attributeName === "class") {
                const classString = node.classList.toString();
                if (classString !== lastClassString) {
                    callback(mutationObserver);
                    lastClassString = classString;
                    break;
                }
            }
        }
    });
    mutationObserver.observe(node, { attributes: true });
    return mutationObserver;
}

                docObj.querySelectorAll(selector).forEach(x => x.remove());
                console.log('%c[' + name + '] observer ' + depth, 'color: green');
                resolve(kb4_seekAndDestroy(selector, name, docObj, depth));
                observer.disconnect();
            }
        });
        observer.observe(docObj, {
            attributes: true,
            childList: true,
            subtree: true
        });
    });
}
